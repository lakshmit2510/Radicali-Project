<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Meet Mica by Radicali - The Digital Compliance Assistant for regulatory compliance">
    <meta name="keywords" content="Mica, Radicali, compliance, regulation, startup, regulatory compliance">
    
    <link rel="shortcut icon" href="assets/static/images/favicon.ico"/>
    
    <title>Mica - My Intelligent Compliance Assistant</title>
    <style>
      #loader {
        transition: all 0.3s ease-in-out;
        opacity: 1;
        visibility: visible;
        position: fixed;
        height: 100vh;
        width: 100%;
        background: #fff;
        z-index: 90000;
      }

      #loader.fadeOut {
        opacity: 0;
        visibility: hidden;
      }

      .spinner {
        width: 40px;
        height: 40px;
        position: absolute;
        top: calc(50% - 20px);
        left: calc(50% - 20px);
        background-color: #333;
        border-radius: 100%;
        -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
        animation: sk-scaleout 1.0s infinite ease-in-out;
      }

      @-webkit-keyframes sk-scaleout {
        0% { -webkit-transform: scale(0) }
        100% {
          -webkit-transform: scale(1.0);
          opacity: 0;
        }
      }

      @keyframes sk-scaleout {
        0% {
          -webkit-transform: scale(0);
          transform: scale(0);
        } 100% {
          -webkit-transform: scale(1.0);
          transform: scale(1.0);
          opacity: 0;
        }
      }
    </style>

    <script type="text/javascript">
      if(localStorage["logged_in"] == "true"){
        window.location.href = "regulation_schema.html";
      }
    </script>    

  </head>
  <body class="app">
    <div id='loader'>
      <div class="spinner"></div>
    </div>

    <script>
      window.addEventListener('load', () => {
        const loader = document.getElementById('loader');
        setTimeout(() => {
          loader.classList.add('fadeOut');
        }, 300);
      });
    </script>
    <div class="peers ai-s fxw-nw h-100vh">
      <div class="d-n@sm- peer peer-greed h-100 pos-r bgr-n bgpX-c bgpY-c bgsz-cv" style='background-image: url("assets/static/images/charles-693688-unsplash.jpg")'>
        <div class="pos-a centerXY">
          <div class="bgc-white bdrs-50p pos-r" style='width: 120px; height: 120px;'>
            <img class="pos-a centerXY" src="assets/static/images/radicali_logo.jpeg" alt="">
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4 peer pX-40 pY-80 h-100 bgc-white scrollable pos-r" style='min-width: 320px;'>
        <h4 align="center" class="fw-300 c-grey-900 mB-20">Meet Mica!</h4>
        
        <form onsubmit="return false">
          
          <div class="form-group">
            <label class="text-normal text-dark">Username</label>
            <input id="login-user-email" type="email" class="form-control" placeholder="Your Email Address">
          </div>
          
          <div class="form-group">
            <label class="text-normal text-dark">Password</label>
            <input id="login-user-password" type="Password" class="form-control" placeholder="Password">
          </div>
          
          <div class="form-group">
            <div class="peers ai-c jc-sb fxw-nw">

              <div class="peer">
                <div class="checkbox checkbox-circle checkbox-info peers ai-c">
                  <input type="checkbox" id="inputCall1" name="inputCheckboxesCall" class="pee
r">
                  <label for="inputCall1" class=" peers peer-greed js-sb ai-c">
                    <span class="peer peer-greed">Remember Me</span>
                  </label>
                </div>
              </div>              

              <div class="peer">
                <button style="text-align:center;" id="login-btn" onclick="loginUser()" class="btn btn-primary">Login</button>
              </div>

              <script>
                var input = document.getElementById("login-user-password");
                input.addEventListener("keyup", function(event) {
                  event.preventDefault();
                  if (event.keyCode === 13) {
                    document.getElementById("login-btn").click();
                  }
                });
              </script>

            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
