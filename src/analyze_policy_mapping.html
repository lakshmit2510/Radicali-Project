<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="is_called" content="false">
    <title>Mica - Policy Mapping Analyze</title>
    <link rel="shortcut icon" href="assets/static/images/favicon.ico"/>
    
    <style>
      #loader {
        transition: all 0.3s ease-in-out;
        opacity: 1;
        visibility: visible;
        position: fixed;
        height: 100vh;
        width: 100%;
        background: #fff;
        z-index: 90000;
      }

      #loader.fadeOut {
        opacity: 0;
        visibility: hidden;
      }



      .spinner {
        width: 40px;
        height: 40px;
        position: absolute;
        top: calc(50% - 20px);
        left: calc(50% - 20px);
        background-color: #333;
        border-radius: 100%;
        -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
        animation: sk-scaleout 1.0s infinite ease-in-out;
      }

      @-webkit-keyframes sk-scaleout {
        0% { -webkit-transform: scale(0) }
        100% {
          -webkit-transform: scale(1.0);
          opacity: 0;
        }
      }

      @keyframes sk-scaleout {
        0% {
          -webkit-transform: scale(0);
          transform: scale(0);
        } 100% {
          -webkit-transform: scale(1.0);
          transform: scale(1.0);
          opacity: 0;
        }
      }
    </style>

    <script type="text/javascript">
      if(localStorage["logged_in"] != "true"){
        window.location.href = "index.html";
      }
      if (localStorage["mica_version"] == "Lite"){
        window.location.href = "index.html";
      }      
    </script>

    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  </head>
  <body class="app">
    <!-- @TOC -->
    <!-- =================================================== -->
    <!--
      + @Page Loader
      + @App Content
          - #Left Sidebar
              > $Sidebar Header
              > $Sidebar Menu

          - #Main
              > $Topbar
              > $App Screen Content
    -->

    <!-- @Page Loader -->
    <!-- =================================================== -->
    <div id='loader'>
      <div class="spinner"></div>
    </div>

    <script>
      window.addEventListener('load', () => {
        const loader = document.getElementById('loader');
        setTimeout(() => {
          loader.classList.add('fadeOut');
        }, 300);
      });
    </script>

    <!-- @App Content -->
    <!-- =================================================== -->
    <div>
      <!-- #Left Sidebar ==================== -->

      <div id = "sidebar-placeholder">
      </div>

      <script type="text/javascript">
        
          $(function(){
            if (localStorage["mica_version"] == "Lite"){
              $("#sidebar-placeholder").load("sidebar_lite.html");
            }
            else if (localStorage["mica_version"] == "Premium"){
              $("#sidebar-placeholder").load("sidebar_premium.html");
            }
          });

      </script>

      <!-- #Main ============================ -->
      <div class="page-container">
        
        <div id = "nav-placeholder">
        </div>

        <script type="text/javascript">
          $(function(){
            $("#nav-placeholder").load("nav.html");
          });
        </script>

        <!-- ### $App Screen Content ### -->
        <main class='main-content bgc-grey-100'>
          <div id='mainContent'>
            <div class="full-container">

              <div class="d-flex flex-row justify-content-around bd-highlight bgc-white">

                  <div class="p-2 bd-highlight mT-20">
                      <button type="button" class="btn btn-info btn-sm" onclick="policyXArrowPrev()">
                          <span class="ti-arrow-left"></span></button>
                  </div>
                  <div class="p-2 bd-highlight mT-20">
                      <button type="button" class="btn btn-info btn-sm"  onclick="policyXArrowNext()">
                          <span class="ti-arrow-right"></span></button>
                  </div>
                
                <div class="p-2 bd-highlight mT-20" style="text-align: center; width: 80%;">
                    <h3>Mapping Policy against Policy</h3>
                </div>

                <div class="p-2 bd-highlight mT-20">
                    <button type="button" class="btn btn-info btn-sm" onclick="policyYArrowPrev()">
                        <span class="ti-arrow-left"></span></button>
                </div>
                <div class="p-2 bd-highlight mT-20">
                    <button type="button" class="btn btn-info btn-sm"  onclick="policyYArrowNext()">
                        <span class="ti-arrow-right"></span></button>
                </div>

              </div>
              <div class="d-flex flex-row">
                <div class="email-wrapper col-6 remain-height bgc-white">

                  <div class="regulation-content h-100">

                    <div class="h-100 scrollable pos-r">

                      <div class="email-content-wrapper">
                        <!-- Header -->
                        <div class="peers ai-c jc-sb pX-40 pY-30">
                          <div class="peers peer-greed">
                            <h5 class="policy-title-X fsz-def tt-c c-grey-900"></h5>
                          </div>
                        </div>

                        <!-- Content -->
                        <div class="bdT pX-40 pY-30">
                          <div class="container">
                            <div class="includePolicyX"></div>
                          </div>
        
                        </div>

                      </div>
                    </div>
                  </div>
                </div>

                <div class="email-wrapper col-6 remain-height bgc-white">

                  <div class="policy-content h-100">
                    <div class="h-100 scrollable pos-r">

                      <div class="email-content-wrapper">

                        <!-- Header -->
                        <div class="peers ai-c jc-sb pX-40 pY-30">
                          <div class="peers peer-greed">
                            <h5 class="policy-title-Y fsz-def tt-c c-grey-900"></h5>
                          </div>
                        </div>

                        <!-- Content -->
                        <div class="bdT pX-40 pY-30">
                          <div class="container">
                            <div class="includePolicyY"></div>
                          </div>
        
                        </div>

                      </div>

                      <script>
                        window.onload = function() {
                          
                          const urlParams = new URLSearchParams(window.location.search);
                          let policyIdX = urlParams.get('policyX');
                          let policyIdY = urlParams.get('policyY');

                          loadPolicyById(policyIdX, ".includePolicyX", ".policy-title-X");  
                          loadPolicyById(policyIdY, ".includePolicyY", ".policy-title-Y");
                          setTimeout(function(){loadMappings(policyIdX, false, policyIdY, false)}, 1000);

                        };
                      </script>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
<!-- Editor popup Modal -->
<div class="modal fade" id="popup-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-body">
        </div>       
      </div>
    </div>
  </div> 
</body>
</html>
